<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
</head>
<body>
  <div class="container">
    <h1 class="pageTitle">LeaderBoard</h1>
    <section class="mainSection">
      <div class="scores">
        <div class="partTitle">
          <h3 class="partTitle_text">Recent scores</h3>
          <button type="button" class="refresh_button">Refresh</button>
        </div>
        <ul class="score_list_content">
          
        </ul>
      </div>
      <div class="scoreAdd">
        <h3 class="form_title">Add your score</h3>
        <input type="text" name="name" class="form_input form_name" placeholder="Your name" aria-placeholder="Your name" required>
        <input type="number" name="score" class="form_input form_score " placeholder="Your score" aria-placeholder="Your score" required>
        <button type="button" class="submit_button">Submit</button>
      </div>
    </section>
  </div>
</body>
</html>
